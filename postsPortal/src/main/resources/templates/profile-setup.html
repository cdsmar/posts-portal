<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Setup</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<h2>Profile Setup</h2>
<form th:action="@{/profile-setup}" method="post">
    <input type="hidden" name="userId" th:value="${user.id}" />

    <h3>Select Hobbies</h3>
    <div th:each="hobby : ${allHobbies}">
        <label>
            <input type="checkbox" name="hobbies" th:value="${hobby.id}"
                   th:checked="${user.hobbies.contains(hobby)}"/>
            <span th:text="${hobby.name}">Hobby Name</span>
        </label><br/>
    </div>

    <h3>Select Courses</h3>
    <div th:each="course : ${allCourses}">
        <label>
            <input type="checkbox" name="courses" th:value="${course.id}"
                   th:checked="${user.courses.contains(course)}"/>
            <span th:text="${course.name}">Course Name</span>
        </label><br/>
    </div>

    <h3>Select Teams</h3>
    <div th:each="team : ${allTeams}">
        <label>
            <input type="checkbox" name="teams" th:value="${team.id}"
                   th:checked="${user.teams.contains(team)}"/>
            <span th:text="${team.name}">Team Name</span>
        </label><br/>
    </div>

    <button type="submit">Save Profile</button>
</form>
</body>
</html>
