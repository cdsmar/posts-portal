<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <style>
        .conversation {
            margin-top: 20px;
        }

        .message {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .message button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .message button:hover {
            background-color: #0056b3;
        }

        .message p {
            margin: 5px 0;
        }
        .message-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message-form {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<h2>
    Conversation with
    <span th:text="${otherUser.firstName} + ' ' + ${otherUser.lastName}"></span>
</h2>
<div th:each="message : ${messages}" class="message-item">
    <p><strong>From:</strong> <span th:text="${message.user.firstName} + ' ' + ${message.user.lastName}"></span></p>
    <p th:text="${message.content}"></p>
    <p><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
</div>

<div class="message-form">
    <form th:action="@{/conversation/{userId}/send-message(userId=${otherUser.id})}" method="post">
        <textarea name="content" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
