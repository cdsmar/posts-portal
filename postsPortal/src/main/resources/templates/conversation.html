<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Apply Inter font */
        }

        body {
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #e2e2e2;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Content Area Styles */
        .content {
            margin-left: 270px; /* Sidebar width + margin */
            padding: 20px;
            width: calc(100% - 270px); /* Takes up the remaining width after sidebar */
            height: 100vh; /* Full height */
            overflow-y: auto; /* Allows scrolling if the content overflows */
        }

        /* Popup Background Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Popup container */
        .popup-container {
            position: relative;
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        /* Close Button for the popup */
        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* Add styles to the SVG icon */
        .popup-close-btn svg {
            width: 20px;
            height: 20px;
            color: #f44336; /* Red color for the close icon */
        }

        .popup-close-btn:hover svg {
            color: #e53935; /* Change color on hover */
        }

        /* Title of the conversation */
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Message container */
        .message-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Message content */
        .message-item p {
            margin: 5px 0;
            color: #555;
        }

        /* Message input field */
        .message-form input {
            width: 80%;
            padding: 18px;
            margin-bottom: 10px;
            border-radius: 4px;
            resize: none;
            height: 60px;
            font-size: 18px;
            line-height: 1.5;
            border: none;
            background-color: #f9f9f9;
        }

        /* Remove border when input is focused */
        .message-form input:focus {
            outline: none;
        }

        /* Send Button */
        .message-form button {
            padding: 18px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-form button:hover {
            background-color: #0056b3;
        }

        /* Positioning the message form at the bottom */
        .message-form {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        /* Flexbox to place the input and button next to each other */
        .message-form form {
            display: flex;
            width: 100%;
        }

        .message-form input {
            flex: 1;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .popup-container {
                width: 100%;
                height: 90%;
            }

            .message-form input {
                width: 100%;
                margin-bottom: 0;
            }

            .message-form button {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Menu</h3>
    <a th:href="@{/find-hobby}">Find a Hobby</a>
    <a th:href="@{/find-studying}">Study</a>
    <a th:href="@{/find-group}">Join a Team</a>
    <a th:href="@{/add-post}">Add Post</a>
    <a th:href="@{/my-posts}">My Posts</a>
    <a th:href="@{/users}">Users</a>
    <a th:href="@{/contacts}">View Contacts</a>
</div>

<!-- Content Area -->
<div class="content">

    <!-- Popup Background Overlay -->
    <div class="popup-overlay">
        <!-- Popup Container -->
        <div class="popup-container">

            <!-- Close Button for the Popup -->
            <button class="popup-close-btn" onclick="closePopup()">
                <!-- SVG Close Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>

            <h2>
                Conversation with
                <span th:text="${otherUser.firstName} + ' ' + ${otherUser.lastName}"></span>
            </h2>

            <!-- Messages Display -->
            <div th:each="message : ${messages}" class="message-item">
                <p><strong>From:</strong> <span th:text="${message.user.firstName} + ' ' + ${message.user.lastName}"></span></p>
                <p th:text="${message.content}"></p>
                <p><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
            </div>

            <!-- Message Form (fixed at the bottom) -->
            <div class="message-form">
                <form th:action="@{/conversation/{userId}/send-message(userId=${otherUser.id})}" method="post" onsubmit="return checkMessage()">
                    <input type="text" name="content" placeholder="Type your message here...">
                    <button type="submit">Send Message</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- JavaScript to close the popup and prevent empty message submission -->
<script>
    function closePopup() {
        window.location.href = '/users'; // Redirect to '/users' when popup is closed
    }

    function checkMessage() {
        var input = document.querySelector('input[name="content"]');
        if (input.value.trim() === '') {
            return false; // Prevent submission if empty
        }
        return true; // Allow submission if not empty
    }
</script>

</body>
</html>
