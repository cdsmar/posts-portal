<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <style>
        .conversation {
            margin-top: 20px;
        }

        .message {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .message button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .message button:hover {
            background-color: #0056b3;
        }

        .message p {
            margin: 5px 0;
        }
        .message-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message-form {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<h2>
    Conversation with
    <span th:text="${otherUser.firstName} + ' ' + ${otherUser.lastName}"></span>
</h2>
<div th:each="message : ${messages}" class="message-item">
    <p><strong>From:</strong> <span th:text="${message.user.firstName} + ' ' + ${message.user.lastName}"></span></p>
    <p th:text="${message.content}"></p>
    <p><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
</div>

<div class="message-form">
    <form th:action="@{/conversation/{userId}/send-message(userId=${otherUser.id})}" method="post">
        <textarea name="content" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
