<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #e2e2e2;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            height: 100vh;
            position: relative;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-container {
            position: relative;
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .popup-close-btn svg {
            width: 20px;
            height: 20px;
            color: #f44336;
        }

        .popup-close-btn:hover svg {
            color: #e53935;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message-list {
            max-height: calc(70vh - 80px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message-item p {
            margin: 5px 0;
            color: #555;
        }

        .message-form input {
            width: 80%;
            padding: 18px;
            margin-bottom: 10px;
            border-radius: 4px;
            resize: none;
            height: 60px;
            font-size: 18px;
            line-height: 1.5;
            border: none;
            background-color: #f9f9f9;
        }

        .message-form input:focus {
            outline: none;
        }

        .message-form button {
            padding: 18px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-form button:hover {
            background-color: #0056b3;
        }

        .message-form {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .message-form form {
            display: flex;
            width: 100%;
        }

        .message-form input {
            flex: 1;
        }

        @media (max-width: 768px) {
            .popup-container {
                width: 100%;
                height: 90%;
            }

            .message-form input {
                width: 100%;
                margin-bottom: 0;
            }

            .message-form button {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <a th:href="@{/find-hobby}">Find a Hobby</a>
    <a th:href="@{/find-studying}">Study</a>
    <a th:href="@{/find-group}">Join a Team</a>
    <a th:href="@{/add-post}">Add Post</a>
    <a th:href="@{/my-posts}">My Posts</a>
    <a th:href="@{/users}">Users</a>
    <a th:href="@{/contacts}">View Contacts</a>
    <a th:href="@{/notifications}">Notifications</a>
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<div class="content">
    <div class="popup-overlay">
        <div class="popup-container">

            <button class="popup-close-btn" onclick="closePopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>

            <h2>
                Conversation with
                <span th:text="${otherUser.firstName} + ' ' + (${otherUser.lastName != null ? otherUser.lastName : ''})"></span>
            </h2>

            <div id="messages-container" class="message-list">
                <div th:each="message : ${messages}" class="message-item">
                    <p>
                        <strong>From:</strong>
                        <span th:text="${message.user.firstName} + ' ' + ${message.user.lastName != null ? message.user.lastName : ''}"></span>
                    </p>
                    <p th:text="${message.content}"></p>
                    <p><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
                </div>
            </div>

            <div class="message-form">
                <form th:action="@{/conversation/{userId}/send-message(userId=${otherUser.id})}" method="post" onsubmit="return checkMessage()">
                    <input type="text" name="content" placeholder="Type your message here...">
                    <button type="submit">Send Message</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    var currentUserId = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
    var conversationId = /*[[${conversation.id}]]*/ 0;

    function forceScrollToBottom() {
        var messageContainer = document.getElementById("messages-container");
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function onMessageReceived(notificationMessage) {
        if (notificationMessage.conversationId === conversationId) {
            var messageContainer = document.getElementById("messages-container");

            var messageElement = document.createElement("div");
            messageElement.classList.add("message-item");

            messageElement.innerHTML = `
            <p><strong>From:</strong> ${notificationMessage.fromUser}</p>
            <p>${notificationMessage.message}</p>
            <p>${notificationMessage.timestamp}</p>
        `;
            messageContainer.appendChild(messageElement);

            forceScrollToBottom();
        } else {
            alert("New message from " + notificationMessage.fromUser + ": " + notificationMessage.message);
        }
    }

    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/conversation/' + conversationId, function (notification) {
                var message = JSON.parse(notification.body);
                onMessageReceived(message);
            });
            stompClient.subscribe('/topic/refresh/' + currentUserId, function (message) {
                if (message.body === "refresh") {
                    window.location.reload();
                }
            });
        });
    }

    function closePopup() {
        window.location.href = '/users';
    }

    window.onload = function () {
        connect();
        setTimeout(function () {
            forceScrollToBottom();
        }, 300);
    };

    document.querySelector('.message-form form').onsubmit = function () {
        setTimeout(function () {
            forceScrollToBottom();
        }, 300);
    };

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('refresh') && urlParams.get('refresh') === 'true') {
        urlParams.delete('refresh');
        window.history.replaceState({}, document.title, window.location.pathname + '?' + urlParams.toString());

        window.location.reload();
    }
</script>
</body>
</html>
