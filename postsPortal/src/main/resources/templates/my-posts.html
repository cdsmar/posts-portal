<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #e2e2e2;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Content Area Styles */
        .content {
            margin-left: 270px; /* Sidebar width + margin */
            padding: 20px;
            width: calc(100% - 270px); /* Takes up the remaining width after sidebar */
            height: 100vh; /* Full height */
            overflow-y: auto; /* Allows scrolling if the content overflows */
        }

        /* Flexbox for Welcome Message and Search Bar */
        .header {
            display: flex;
            justify-content: space-between; /* Aligns the content on both ends */
            align-items: center; /* Vertically aligns them */
            margin-bottom: 20px; /* Adds some space below */
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        /* Style for the search bar container */
        .search-bar {
            display: flex;
            align-items: center;  /* Ensures that input and button are aligned */
            gap: 0; /* Removes any space between input and button */
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1; /* Makes the input grow to take available space */
            outline: none; /* Removes the outline */
            height: 40px; /* Sets a fixed height for the input */
            margin: 0; /* Removes default margin */
            box-sizing: border-box; /* Ensures padding and border are included in the element's size */
        }

        .search-bar input:focus {
            border-color: #007bff; /* Highlight border color when focused */
        }

        .search-bar button {
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap; /* Ensures the button text doesn't overflow */
            height: 40px; /* Sets the same height as input */
            margin: 0; /* No space between the input and button */
            box-sizing: border-box; /* Ensures padding and border are included in the element's size */
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Post containers */
        .post-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
            width: 100%; /* Default width for smaller screens */
            display: flex;
            flex-direction: column;
            height: 300px; /* Ensures all post containers have the same height */
            justify-content: space-between;
        }

        .post-container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .post-container h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none; /* Remove underline */
        }

        .post-container p {
            color: #555;
        }

        .post-container .description {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* Allow for more characters to show */
            max-width: 100%;
            flex-grow: 1; /* Allows description to take up available space */
        }

        .post-container a {
            text-decoration: none; /* Removes underline */
            color: inherit; /* Ensures the link color inherits from the parent */
        }

        /* Category Bubbles */
        .category {
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 50px;
            color: white;
            display: inline-block;
            text-transform: capitalize; /* Ensures the category name starts with a capital letter */
            margin-bottom: 10px; /* Adds space between category and description */
        }

        .category.hobby {
            background-color: #ff7f50; /* Orange bubble */
        }

        .category.studying {
            background-color: #6a5acd; /* Purple bubble */
        }

        .category.group {
            background-color: #4682b4; /* Blue bubble */
        }

        .timestamp, .posted-by {
            color: #888;
            font-size: 14px;
            margin-top: auto; /* Pushes these elements to the bottom */
        }

        /* Display Posts in grid */
        .content .posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Dynamically adjusts the number of columns based on available space */
            gap: 20px;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .post-container {
                width: 100%; /* Ensures full width on medium screens */
            }
        }

        @media (max-width: 768px) {
            .post-container {
                width: 100%; /* Full width for small screens */
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <a th:href="@{/find-hobby}">Find a Hobby</a>
    <a th:href="@{/find-studying}">Study</a>
    <a th:href="@{/find-group}">Join a Team</a>
    <a th:href="@{/add-post}">Add Post</a>
    <a th:href="@{/my-posts}">My Posts</a>
    <a th:href="@{/users}">Users</a>
    <a th:href="@{/contacts}">View Contacts</a>
</div>

<div class="content">
    <!-- Header with Welcome and Search Bar -->
    <div class="header">
        <h3>Welcome, <span th:text="${user.firstName}"></span>!</h3>
        <!-- Search Bar -->
        <div class="search-bar">
            <form th:action="@{/dashboard}" method="get">
                <input type="text" name="query" placeholder="Search posts..." th:value="${searchQuery}" />
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Display Posts -->
    <div class="posts">
        <div th:each="post : ${posts}">
            <div class="post-container">
                <a th:href="@{/post-details/{postId}(postId=${post.id})}">
                    <h4 th:text="${post.title}"></h4>
                    <div>
                        <span th:class="'category ' + ${post.category.toLowerCase()}" th:text="${post.category}"></span>
                    </div>
                    <p class="description" th:text="${post.description}"></p>
                    <!-- These two will be pushed to the bottom -->
                    <p class="posted-by">Posted by: <span th:text="${post.user.firstName}"></span> <span th:text="${post.user.lastName}"></span></p>
                    <p class="timestamp">Posted on: <span th:text="${#temporals.format(post.timestamp, 'yyyy-MM-dd')}"></span> at
                        <span th:text="${#temporals.format(post.timestamp, 'HH:mm:ss')}"></span></p>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
