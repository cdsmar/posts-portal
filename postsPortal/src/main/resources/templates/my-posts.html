<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #e2e2e2;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
            outline: none;
            height: 40px;
            margin: 0;
            box-sizing: border-box;
        }

        .search-bar input:focus {
            border-color: #007bff;
        }

        .search-bar button {
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            height: 40px;
            margin: 0;
            box-sizing: border-box;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .post-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 300px;
            justify-content: space-between;
        }

        .post-container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .post-container h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .post-container p {
            color: #555;
        }

        .post-container .description {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            max-width: 100%;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .post-container a {
            text-decoration: none;
            color: inherit;
        }

        .category {
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 50px;
            color: white;
            display: inline-block;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .category.hobby {
            background-color: #ff7f50;
        }

        .category.studying {
            background-color: #6a5acd;
        }

        .category.group {
            background-color: #4682b4;
        }

        .timestamp, .posted-by {
            color: #888;
            font-size: 14px;
            margin-top: auto;
        }

        .content .posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .post-container {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .post-container {
                width: 100%;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <a th:href="@{/find-hobby}">Find a Hobby</a>
    <a th:href="@{/find-studying}">Study</a>
    <a th:href="@{/find-group}">Join a Team</a>
    <a th:href="@{/add-post}">Add Post</a>
    <a th:href="@{/my-posts}">My Posts</a>
    <a th:href="@{/users}">Users</a>
    <a th:href="@{/contacts}">View Contacts</a>
    <a th:href="@{/notifications}">Notifications</a>
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<div class="content">
    <div class="header">
        <h3>Welcome, <span th:text="${user.firstName}"></span>!</h3>
        <div class="search-bar">
            <form th:action="@{/dashboard}" method="get">
                <input type="text" name="query" placeholder="Search posts..." th:value="${searchQuery}" />
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="posts">
        <div th:each="post : ${posts}">
            <div class="post-container">
                <a th:href="@{/post-details/{postId}(postId=${post.id})}">
                    <h4 th:text="${post.title}"></h4>
                    <div>
                        <span th:class="'category ' + ${post.category.toLowerCase()}" th:text="${post.category}"></span>
                    </div>
                    <p class="description" th:text="${post.description}"></p>
                    <p class="posted-by">Posted by: <span th:text="${post.user.firstName}"></span> <span th:text="${post.user.lastName}"></span></p>
                    <p class="timestamp">Posted on: <span th:text="${#temporals.format(post.timestamp, 'yyyy-MM-dd')}"></span> at
                        <span th:text="${#temporals.format(post.timestamp, 'HH:mm:ss')}"></span></p>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
