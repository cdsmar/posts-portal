<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <style>
        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .user-item p {
            margin: 5px 0;
        }

        .user-item button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .user-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>All Users</h2>

<div th:each="user : ${users}" class="user-item">
    <p><strong>Name:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    <form th:action="@{/add-contact/{userId}(userId=${user.id})}" method="post">
        <button type="submit">Add as Contact</button>
    </form>
    <form th:action="@{/conversation/{userId}(userId=${user.id})}" method="get">
        <button type="submit">Send Message</button>
    </form>

</div>

</body>
</html>
