<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <style>
        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .user-item p {
            margin: 5px 0;
        }

        .user-item button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .user-item button:hover {
            background-color: #0056b3;
        }

        .logged-in {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<!-- Logged in user info -->
<div class="logged-in" th:if="${loggedInUser != null}">
    Logged in as: <span th:text="${loggedInUser.firstName} + ' ' + ${loggedInUser.lastName}"></span>
</div>
<h2>All Users</h2>
<form th:action="@{/users}" method="get">
    <input type="text" name="query" placeholder="Search users by name or email..."
           th:value="${query}" />
    <button type="submit">Search</button>
</form>

<br/>

<div th:each="user : ${users}" class="user-item">
    <p><strong>Name:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    <form th:action="@{/add-contact/{userId}(userId=${user.id})}" method="post">
        <button type="submit">Add as Contact</button>
    </form>
    <form th:action="@{/conversation/{userId}(userId=${user.id})}" method="get">
        <button type="submit">Send Message</button>
    </form>

</div>

</body>
</html>
