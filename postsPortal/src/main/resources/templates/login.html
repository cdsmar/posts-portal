<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('/images/pink_gradient.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .social-buttons a {
            text-align: center;
            display: block;
            margin-bottom: 5px;
        }

        .social-buttons button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        .social-buttons .google-btn {
            background-color: #db4437;
            color: white;
        }

        .social-buttons {
            background-color: #3b5998;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider hr {
            flex-grow: 1;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .divider span {
            margin: 0 10px;
            color: #333;
            font-weight: 500;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="error-message">
        Invalid email or password.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <button type="submit" class="login-btn btn">Login</button>
    </form>

    <div class="divider">
        <hr />
        <span>OR</span>
        <hr />
    </div>

    <div class="social-buttons">
        <a href="/oauth2/authorization/google">
            <button class="google-btn btn">
                <i class="bi bi-google"></i> Login with Google
            </button>
        </a>
    </div>

    <div class="signup-link">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</div>
</body>
</html>
