<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<h2>Login</h2>
<div th:if="${param.error}" style="color:red;">
    Invalid email or password!
</div>

<div th:if="${param.logout}" style="color:green;">
    You have been logged out successfully.
</div>
<form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="email" name="username" required/><br/>
    <label>Password:</label>
    <input type="password" name="password" required/><br/>
    <a href="/oauth2/authorization/google">Login with Google</a>

    <a href="/oauth2/authorization/facebook">
    <button type="button">Sign up with Facebook</button>
    </a>

    <button type="submit">Login</button>
</form>
</body>
</html>
