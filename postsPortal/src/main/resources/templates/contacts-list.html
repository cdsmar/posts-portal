<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Contacts</title>
    <style>
        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .user-item button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .user-item button:hover {
            background-color: #0056b3;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<h2>My Contacts</h2>

<div th:each="contact : ${contacts}" class="user-item">
    <p><strong>Name:</strong> <span th:text="${contact.contactUser.firstName} + ' ' + ${contact.contactUser.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${contact.contactUser.email}"></span></p>

    <form th:action="@{/conversation/{userId}(userId=${contact.contactUser.id})}" method="get">
        <button type="submit">Send Message</button>
    </form>

    <form th:action="@{/remove-contact/{userId}(userId=${contact.contactUser.id})}" method="post">
        <button type="submit">Remove Contact</button>
    </form>
</div>

</body>
</html>
