<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notifications</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      padding: 20px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-bottom: 15px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
      background-color: #e2e2e2;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      width: calc(100% - 270px);
      height: 100vh;
      overflow-y: auto;
    }

    h2 {
      color: #333;
    }

    .notifications-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .notifications-header a {
      font-size: 18px;
      text-decoration: none;
      color: #333;
    }

    .notifications-header .unread-count {
      font-weight: bold;
      color: #f00;
      background-color: #ff0;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .notification {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: 0;
      margin-right: auto;
    }

    .notification.unread {
      font-weight: bold;
      background-color: #e6f7ff;
    }

    .notification p {
      margin: 5px 0;
    }

    .mark-read-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .mark-read-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Menu</h3>
  <a th:href="@{/find-hobby}">Find a Hobby</a>
  <a th:href="@{/find-studying}">Study</a>
  <a th:href="@{/find-group}">Join a Team</a>
  <a th:href="@{/add-post}">Add Post</a>
  <a th:href="@{/my-posts}">My Posts</a>
  <a th:href="@{/users}">Users</a>
  <a th:href="@{/contacts}">View Contacts</a>
  <a th:href="@{/notifications}">Notifications</a>
  <a th:href="@{/dashboard}">Dashboard</a>
  <a th:href="@{/logout}">Logout</a>
</div>

<div class="content">

  <h2>Notifications</h2>

  <ul>
    <li th:each="notification : ${notifications}" class="notification" th:classappend="${notification.read ? '' : ' unread'}">
      <p th:text="${notification.content}"></p>
      <p th:text="${#temporals.format(notification.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></p>

      <button th:if="${not notification.read}" th:data-id="${notification.id}" class="mark-read-button"
              th:onclick="|window.location='@{/notifications/mark-read/{id}(id=${notification.id})}'|">
        Mark as Read
      </button>
    </li>
  </ul>
</div>
</body>
</html>
