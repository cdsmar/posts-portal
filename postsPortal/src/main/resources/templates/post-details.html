<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <style>
        .container {
            padding: 20px;
        }

        .message {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .message input,
        .message textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .message button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .message button:hover {
            background-color: #0056b3;
        }

        .post-details {
            margin-bottom: 30px;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post-details">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.description}"></p>
        <p>Category: <span th:text="${post.category}"></span></p>
        <p>Posted by: <span th:text="${post.user.firstName}"></span> <span th:text="${post.user.lastName}"></span></p>
        <p>Posted on: <span th:text="${#temporals.format(post.timestamp, 'yyyy-MM-dd')}"></span> at
            <span th:text="${#temporals.format(post.timestamp, 'HH:mm:ss')}"></span></p>
    </div>
    <div class="message">
        <form th:action="@{/post-details/{postId}/message(postId=${post.id})}" method="post">
            <textarea name="content" placeholder="Write a message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

    </div>
    <h4>Messages</h4>
    <div th:each="message : ${messages}">
        <div class="message">
            <p th:text="${message.content}"></p>
            <p><strong>Posted by:</strong> <span th:text="${message.user.firstName}"></span> <span th:text="${message.user.lastName}"></span></p>
            <p><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
        </div>
    </div>


</div>
</body>
</html>
