<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Post details section */
        .post-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .post-details h3 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .post-details p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post-details span {
            font-weight: 500;
            color: #333;
        }

        /* Message form */
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .message textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter', sans-serif; /* Set font to Inter */
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .message button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message button:hover {
            background-color: #0056b3;
        }

        /* Messages Section */
        .messages-section h4 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .message-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .message-item p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .message-item .message-details {
            font-size: 14px;
            color: #777;
        }

        .message-item .message-details span {
            font-weight: 500;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .post-details h3 {
                font-size: 24px;
            }

            .post-details p {
                font-size: 14px;
            }

            .message textarea {
                font-size: 14px;
            }

            .message button {
                padding: 10px 18px;
                font-size: 14px;
            }

            .message-item {
                padding: 10px;
            }

            .message-item p {
                font-size: 14px;
            }
        }

    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="post-details">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.description}"></p>
        <p>Category: <span th:text="${post.category}"></span></p>
        <p>Posted by: <span th:text="${post.user.firstName}"></span> <span th:text="${post.user.lastName}"></span></p>
        <p>Posted on: <span th:text="${#temporals.format(post.timestamp, 'yyyy-MM-dd')}"></span> at
            <span th:text="${#temporals.format(post.timestamp, 'HH:mm:ss')}"></span></p>
    </div>

    <div class="message">
        <form th:action="@{/post-details/{postId}/message(postId=${post.id})}" method="post">
            <textarea name="content" placeholder="Write a message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="messages-section">
        <div th:each="message : ${messages}" class="message-item">
            <p th:text="${message.content}"></p>
            <p class="message-details"><strong>Posted by:</strong> <span th:text="${message.user.firstName}"></span> <span th:text="${message.user.lastName}"></span></p>
            <p class="message-details"><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
