<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Post details section */
        .post-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .post-details h3 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .post-details p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post-details span {
            font-weight: 500;
            color: #333;
        }

        /* Share button */
        .share-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .share-button:hover {
            background-color: #0056b3;
        }

        /* Modal style */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .modal-content button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }

        .close-btn {
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        /* Message form */
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .message textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .message button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message button:hover {
            background-color: #0056b3;
        }

        /* Messages Section */
        .messages-section h4 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .message-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .message-item p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .message-item .message-details {
            font-size: 14px;
            color: #777;
        }

        .message-item .message-details span {
            font-weight: 500;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .post-details h3 {
                font-size: 24px;
            }

            .post-details p {
                font-size: 14px;
            }

            .message textarea {
                font-size: 14px;
            }

            .message button {
                padding: 10px 18px;
                font-size: 14px;
            }

            .message-item {
                padding: 10px;
            }

            .message-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Post Details Section -->
    <div class="post-details">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.description}"></p>
        <p>Category: <span th:text="${post.category}"></span></p>
        <p>Posted by: <span th:text="${post.user.firstName}"></span> <span th:text="${post.user.lastName}"></span></p>
        <p>Posted on: <span th:text="${#temporals.format(post.timestamp, 'yyyy-MM-dd')}"></span> at
            <span th:text="${#temporals.format(post.timestamp, 'HH:mm:ss')}"></span></p>

        <!-- Share Button -->
        <button class="share-button" onclick="openModal()">Share Post</button>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h4>Share this Post</h4>
            <input type="text" id="shareLink" readonly th:value="${postUrl}" />
            <button onclick="copyLink()">Copy Link</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Message Section -->
    <div class="message">
        <form th:action="@{/post-details/{postId}/message(postId=${post.id})}" method="post">
            <textarea name="content" placeholder="Write a message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Messages Section -->
    <div class="messages-section">
        <div th:each="message : ${messages}" class="message-item">
            <p th:text="${message.content}"></p>
            <p class="message-details"><strong>Posted by:</strong> <span th:text="${message.user.firstName}"></span> <span th:text="${message.user.lastName}"></span></p>
            <p class="message-details"><span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd')}"></span> at <span th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span></p>
        </div>
    </div>
</div>

<script>
    // Open the modal
    function openModal() {
        document.getElementById("shareModal").style.display = "flex";
    }

    // Close the modal
    function closeModal() {
        document.getElementById("shareModal").style.display = "none";
    }

    // Copy the link to clipboard
    function copyLink() {
        var copyText = document.getElementById("shareLink");
        copyText.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    }
</script>

</body>
</html>
