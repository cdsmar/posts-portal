<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Post</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var LOGGED_IN_USER_ID = /*[[${loggedInUser != null ? loggedInUser.id : 0}]]*/ 0;
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4+R7Wvf6T5dO1pL0deD5TjxtQw6DQf9B+cxuXtWol6BvD7EMWgMk2AfmM1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<h2>Add a New Post</h2>
<form th:action="@{/add-post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required/><br/><br/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br/><br/>

    <label>Category:</label><br/>
    <input type="radio" id="hobby" name="category" value="Hobby" required/>
    <label for="hobby">Hobby</label><br/>

    <input type="radio" id="studying" name="category" value="Studying" required/>
    <label for="studying">Studying</label><br/>

    <input type="radio" id="group" name="category" value="Group" required/>
    <label for="group">Group</label><br/><br/>

    <button type="submit">Add Post</button>
</form>
</body>
</html>
