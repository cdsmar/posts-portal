server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/posts_portal?useSSL=false&serverTimezone=UTC
    username: root
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "http://localhost:8081/login/oauth2/code/google"